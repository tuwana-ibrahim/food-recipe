<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600">

    <div class="grid md:grid-cols-3">   <!--Content Wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Recipe</a>
                    </h1>
                    <div class="px-4 md:hidden cursor-pointer" id="burger">
                        <svg class="w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="home w-4 ml-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                    </li>

                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="question-mark-circle w-4 ml-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>
                    </li>

                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="mail w-4 ml-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>  <!--End Nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary md:border border-primary btn md:hover:bg-primary md:hover:text-white">Login</a>
                <a href="#" class="text-primary md:border border-primary ml-2 btn md:hover:bg-primary md:hover:text-white">Signup</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold font-nunito">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Everyone</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid grid-cols-3">
                    <!-- Cards go here  -->
                    <div class="card hover:shadow-lg">    
                        <img src="img/stew.jpg" alt="Stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-sm">Recipe By Mario</span>
                        </div>
                        <div class="badge">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="clock w-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">    
                        <img src="img/noodles.jpg" alt="Noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-sm">Recipe By Mario</span>
                        </div>
                        <div class="badge">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="clock w-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">    
                        <img src="img/curry.jpg" alt="Curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Todu Curry</span>
                            <span class="block text-sm">Recipe By Mario</span>
                        </div>
                        <div class="badge">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="clock w-5 inline-block"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 min</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- Cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50">Load More</div>
                </div>
            </div>
        </main>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
